<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title></title>
  </head>

  <body class="bg-gray-100 p-6 w-80 h-80">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="px-6 py-4">
        <h1 class="text-2xl font-semibold text-gray-800">Udemy Course Progress Reset and Completion</h1>
        <div class="grid gap-4 mt-6">
          <button
            type="button"
            id="markascompletebtn"
            class="w-full px-4 py-2 bg-blue-600 text-white font-semibold text-sm uppercase rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg focus:outline-none focus:bg-blue-700 focus:shadow-lg active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Mark Course as Completed
          </button>
          <button
            type="button"
            id="resetProgressbtn"
            class="w-full px-4 py-2 bg-red-600 text-white font-semibold text-sm uppercase rounded-lg shadow-md hover:bg-red-700 hover:shadow-lg focus:outline-none focus:bg-red-700 focus:shadow-lg active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Reset Course Progress
          </button>
        </div>
      </div>
      <div class="px-6 py-4 bg-gray-50">
        <p class="text-sm text-gray-600">
          Made with ❤️ by
          <a
            class="text-blue-500 underline hover:text-blue-700"
            href="https://twitter.com/SagarGajare20"
            >@SagarGajare20</a
          >
        </p>
        <p class="mt-2 text-sm text-gray-600">
          <a
            href="https://github.com/Sagargajare/udemy-course-completer-and-reset"
            class="text-blue-500 underline hover:text-blue-700"
          >
            Leave a ⭐ on Github
          </a>
        </p>
        <p class="mt-2 text-sm text-gray-600">
          Not working? <br />
          <a
            class="text-red-500 underline hover:text-red-700"
            href="https://github.com/Sagargajare/udemy-course-completer-and-reset/issues/new"
          >
            Raise an issue on Github
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
