<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title></title>
  </head>

  <body class="body-class bg text-center p-4">
    <div>
      <text class="text-base font-medium font-sans">
        Udemy Course Progress Reset and Course Completion
      </text>
    </div>
    <div class="grid place-items-center mt-5">
      <button
        type="button"
        id="markascompletebtn"
        class="my-2 inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
      >
        Mark Course as Completed
      </button>
      <button
        type="button"
        id="resetProgressbtn"
        class="inline-block px-6 py-2.5 bg-red-200 text-black font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-300 hover:shadow-lg focus:bg-red-300 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-400 active:shadow-lg transition duration-150 ease-in-out mt-4"
      >
        Reset Course Progress
      </button>
    </div>
    <div class="mt-4">
      <text class="text-base font-medium font-sans mt-5">
        Made with ❤️ by
        <a
          class="underline hover:text-blue-500"
          href="https://twitter.com/SagarGajare20"
          >@SagarGajare20</a
        >
      </text>
      <br />
      <a href="https://github.com/Sagargajare/udemy-course-completer-and-reset" class="text-base font-medium font-sans mt-5">
        Leave a ⭐ on Github
      </a>

      <br />
      <text class="text-base text-black font-sm font-sans mt-1">
        not working? <br />
        <a
          class="underline hover:text-red-500"
          href="https://github.com/Sagargajare/udemy-course-completer-and-reset/issues/new"
          >raise a issue on github</a
        >
      </text>
    </div>
  </body>
</html>
